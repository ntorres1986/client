
<div class="col-md-6 offset-md-3">
  <form [formGroup]="consumeForm" (ngSubmit)="onFormSubmit(consumeForm.value)">

      <div class="form-group row">
        <div class="col">
            <input type="text" class="form-control"  [(ngModel)]="consume.date" formControlName="date">                
            <div *ngIf="consumeForm.get('date').errors && consumeForm.get('date').dirty">
                <p color="danger" ion-text *ngIf="consumeForm.get('date').hasError('required')">Field is required</p>
                <p color="danger" ion-text *ngIf="consumeForm.get('date').hasError('minlength')">Min of 16 character</p>
                <p color="danger" ion-text *ngIf="consumeForm.get('date').hasError('maxlength')">Min of 16 characters</p>
            </div>
        </div>

        <div class="col">
              <input type="text" class="form-control" [(ngModel)]= "consume.amount" formControlName="amount" placeholder="Amount">
              <div *ngIf="consumeForm.get('amount').errors && consumeForm.get('amount').dirty">
                  <p color="danger" ion-text *ngIf="consumeForm.get('amount').hasError('required')">Field is required</p>
                  <p color="danger" ion-text *ngIf="consumeForm.get('amount').hasError('minlength')">Min of 3 character</p>
                  <p color="danger" ion-text *ngIf="consumeForm.get('amount').hasError('maxlength')">Min of 4 characters</p>
              </div>
        </div>
      </div>
      <div class="form-group row">            
          <div class="col">
              <input type="text" class="form-control" [(ngModel)]= "consume.description" formControlName="description" placeholder="Card type">
              <div *ngIf="consumeForm.get('description').errors && consumeForm.get('description').dirty">
                  <p color="danger" ion-text *ngIf="consumeForm.get('description').hasError('required')">Field is required</p>
                  <p color="danger" ion-text *ngIf="consumeForm.get('description').hasError('minlength')">Min of 1 character</p>
                  <p color="danger" ion-text *ngIf="consumeForm.get('description').hasError('maxlength')">Min of 50 characters</p>
              </div>
        </div>
      </div>

      <div class="form-group row">
          <div class="col">
              <button type="submit" class="btn btn-primary">Save card</button>
          </div>
      </div>

  </form>
</div>
