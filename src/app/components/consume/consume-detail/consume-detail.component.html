
<div class="button-row">
    <a [routerLink]="['/consumes', consume.card.id, consume.card.number]">Go to cards</a>
  </div>
  <dl class="row">
    <dt class="col-sm-12"><h2>Detail consume</h2></dt>
    <dt class="col-sm-2">Date :</dt>
    <dd class="col-sm-10">{{consume.date | date: 'dd/MM/yyyy'}}</dd>
  
    <dt class="col-sm-2">Amount :</dt>
    <dd class="col-sm-10">{{consume.amount}}</dd>
  
    <dt class="col-sm-2">Description :</dt>
    <dd class="col-sm-10">{{consume.description}}</dd>
    
    <dd class="col-sm-12 text-right">
        <a  (click)="deleteConsume(consume.id)" >
            <i class="material-icons md-18">delete</i>
        </a>
    </dd>
  </dl>
