
<div class="button-row">
    <a [routerLink]="['/customer']">Go to customers</a>
</div>
<dl class="row">
    <dt class="col-sm-12"><h1>Detail customer</h1></dt>
    <dt class="col-sm-2">Name :</dt>
    <dd class="col-sm-10">{{customer.name}}</dd>
  
    <dt class="col-sm-2">Address :</dt>
    <dd class="col-sm-10">{{customer.address}}</dd>

    <dt class="col-sm-2">City :</dt>
    <dd class="col-sm-10">{{customer.city}}</dd>

    <dt class="col-sm-2">Telephone :</dt>
    <dd class="col-sm-10">{{customer.telephone}}</dd>

    <dd class="col-sm-12 text-right">
        <a  (click)="deleteCustomer(customer.id)" >
            <i class="material-icons md-18">delete</i>
        </a>
    </dd>
  </dl>
